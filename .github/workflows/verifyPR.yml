name: Verify PR
on:
  pull_request:
    branches:
      - main

jobs:
  check-code:
    name: Verify Code Format
    runs-on: ubuntu-latest

    steps:
      - name: Use Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install

      - name: Run Biome Linter
        run: bunx @biomejs/biome check .

      - name: Try build
        run: bun run build
